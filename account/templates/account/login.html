{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Login{% endblock %}

{% block body %}
<div class="container mb-5">
    <div class="row justify-content-center">
        <h1 class="text-center">Login</h1>
        <div class="col-4">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <input type="submit" value="Envoyer" class="btn btn-primary">
            </form>

        </div>
    </div>
</div>
{% endblock %}
